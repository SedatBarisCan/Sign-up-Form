<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="section-1">
            <div class="logo">
                <img src="odin-lined.png" width="100px" alt="logo">
                <span class="sidebar-text">ODIN</span>
            </div>
        </div>
        <div class="section-2">
            <div class="text-above-form">
                <p> This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                     Sign up now to get started.
                </p>
                <p>
                        You know you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="#" id="form" method="get">
                    <p id="lets-do-this">Let's do this!</p>
                    <div class="form row-1">
                        <div class="inputs-1">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form row-2">
                            <div class="inputs-2">
                                <label for="email">EMAİL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" name="tel">
                            </div>
                    </div>
                    <div class="form row-3">
                        <div class="inputs-3">
                            <label for="password">PASSWORD</label>
                            <input required type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="password">COMFİRM PASSWORD</label>
                            <input required type="password" id="password" name="password">
                        </div>
                    </div>
                </form>
                </div>
                <div class="login-section">
                    <button form="form" class="submit-button" type="submit">Create Account</button>
                    <p>Already have an account? <a id="login" href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
